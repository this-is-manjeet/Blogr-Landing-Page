<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Blogr Landing Page</title>

</head>
<body>

    <header class="header">
      
        <section class="flex items-center nav-section">
            <!-- Logo -->
            <a href="#">
                <img src="./images/logo.svg" alt="logo">
            </a> 

            <!-- Navigation links -->
            <nav class=" flex items-center justify-between nav">
                <ul class="flex items-center nav__items">
                    
                    <!-- Dropdown button: 01 -->
                    <li class="dropdown">
                        <button type="button" class="flex items-center nav__button nav__button-dropdown">
                            <span>Product</span>
                            <img src="./images/icon-arrow-light.svg" alt="">
                        </button>

                        <!-- Options -->
                        <div class="container">    
                            <ul class="menu">
                                <li><a href="#" class="menu__item">Overview</a></li>
                                <li><a href="#" class="menu__item">Pricing</a></li>
                                <li><a href="#" class="menu__item">Marketplace</a></li>
                                <li><a href="#" class="menu__item">Features</a></li>
                                <li><a href="#" class="menu__item">Integrations</a></li>
                            </ul>
                        </div>
                    </li>

                    <!-- Dropdown button: 02 -->
                    <li class="dropdown">
                        <button type="button" class="flex items-center nav__button nav__button-dropdown">
                            <span>Company</span>
                            <img src="./images/icon-arrow-light.svg" alt="">
                        </button>

                        <!-- Options -->
                        <div class="container">    
                            <ul class="menu">
                                <li><a href="#" class="menu__item">About</a></li>
                                <li><a href="#" class="menu__item">Team</a></li>
                                <li><a href="#" class="menu__item">Blog</a></li>
                                <li><a href="#" class="menu__item">Careers</a></li>
                            </ul>
                        </div>
                    </li>

                    <!-- Dropdown button: 03 -->
                    <li class="dropdown">
                        <button type="button" class="flex items-center nav__button nav__button-dropdown">
                            <span>Connect</span>
                            <img src="./images/icon-arrow-light.svg" alt="">
                        </button>

                        <!-- Options -->
                        <div class="container">    
                            <ul class="menu">
                                <li><a href="#" class="menu__item">Contact</a></li>
                                <li><a href="#" class="menu__item">Newsletter</a></li>
                                <li><a href="#" class="menu__item">LinkedIn</a></li>
                            </ul>
                        </div>
                    </li>

                </ul>

                <ul class="flex items-center nav__items">
                    <li><button type="button" class="nav__button">
                        Login
                    </button></li>

                    <li><button type="button" class="nav__button nav__button-filled">
                        Sign Up
                    </button></li>
                </ul>
            </nav>

            <!-- Toggle navbar -->
            <button type="button" class="flex items-center" id="toggle-navbar">
                <img src="./images/icon-hamburger.svg" alt="hamburger-icon">
                <img src="./images/icon-close.svg" alt="close-icon">
            </button> 
        </section>

        <section class="content-section">

            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            
            <div class="button-group">
                <button type="button" class="btn">Start for Free</button>
                <button type="button" class="btn">Learn More</button>
            </div>

        </section>

    </header>

</body>
</html>
